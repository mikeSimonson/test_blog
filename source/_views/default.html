<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8" lang="en"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9" lang="en"><![endif]-->
<!--[if (IE 9)]><html class="no-js ie9" lang="en"><![endif]-->
<!--[if gt IE 8]><!--> <html lang="fr"> <!--<![endif]-->
<head>

<!-- Meta Tags -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>{% block title %}{{ page.title }}{% endblock %} &mdash; {{ site.title }} &mdash; {{ site.subtitle }}</title>

<meta name="description" content="Quentin COSTER, moniteur d'escalade et graphiste en freelance" /> 

<!-- Mobile Specifics -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="HandheldFriendly" content="true"/>
<meta name="MobileOptimized" content="320"/>   

<!-- Mobile Internet Explorer ClearType Technology -->
<!--[if IEMobile]>  <meta http-equiv="cleartype" content="on">  <![endif]-->

<!-- Bootstrap -->
<link href="{{ site.url }}/assets/css/bootstrap.min.css" rel="stylesheet">

{% block css_spec %}
{% endblock %}

<!-- Supersized -->
<link href="{{ site.url }}/assets/css/supersized.css" rel="stylesheet">
<link href="{{ site.url }}/assets/css/supersized.shutter.css" rel="stylesheet">

<!-- FancyBox -->
<link href="{{ site.url }}/assets/css/fancybox/jquery.fancybox.css" rel="stylesheet">

<!-- Font Icons -->
<link href="{{ site.url }}/assets/css/fonts.css" rel="stylesheet">

<!-- Shortcodes -->
<link href="{{ site.url }}/assets/css/shortcodes.css" rel="stylesheet">

<!-- Responsive -->
<link href="{{ site.url }}/assets/css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="{{ site.url }}/assets/css/responsive.css" rel="stylesheet">

{% block css %}
{% endblock %}

<!-- Google Font -->
<link href='{{ site.url }}/assets/google-fonts/font.css' rel='stylesheet' type='text/css'>

<!-- Fav Icon -->
<link rel="shortcut icon" href="#">

<link rel="apple-touch-icon" href="#">
<link rel="apple-touch-icon" sizes="114x114" href="#">
<link rel="apple-touch-icon" sizes="72x72" href="#">
<link rel="apple-touch-icon" sizes="144x144" href="#">

<!-- Modernizr -->
<script src="{{ site.url }}/assets/js/modernizr.js"></script>

</head>


<body>

{% block content_wrapper %}{% block content %}{% endblock %}{% endblock %}


<!-- End Section -->

<!-- Js -->
<script src="{{ site.url }}/assets/js/jquery.min.js"></script> <!-- jQuery Core -->
<script src="{{ site.url }}/assets/js/bootstrap.min.js"></script> <!-- Bootstrap -->
<script src="{{ site.url }}/assets/js/supersized.3.2.7.min.js"></script> <!-- Slider -->
<script src="{{ site.url }}/assets/js/waypoints.js"></script> <!-- WayPoints -->
<script src="{{ site.url }}/assets/js/waypoints-sticky.js"></script> <!-- Waypoints for Menu -->
<script src="{{ site.url }}/assets/js/jquery.isotope.js"></script> <!-- Isotope Filter -->
<script src="{{ site.url }}/assets/js/jquery.fancybox.pack.js"></script> <!-- Fancybox -->
<script src="{{ site.url }}/assets/js/jquery.fancybox-media.js"></script> <!-- Fancybox for Media -->
<script src="{{ site.url }}/assets/js/jquery.tweet.js"></script> <!-- Tweet -->
<script src="{{ site.url }}/assets/js/plugins.js"></script> <!-- Contains: jPreloader, jQuery Easing, jQuery ScrollTo, jQuery One Page Navi -->
{% block javascript %}
{% endblock %}

{% if site.google_analytics_tracking_id %}
<script type="text/javascript">
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{site.google_analytics_tracking_id}}', 'auto');
    ga('send', 'pageview');
</script>
{% endif %}
<!-- End Js -->
</body>
</html>
