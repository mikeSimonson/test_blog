<div id="contact" class="page">
    <div class="container">
        <!-- Title Page -->
        <div class="row">
            <div class="span12">
                <div class="title-page">
                    <h2 class="title">{{ page.contactme.name }}</h2>
                    <h3 class="title-description">{{ page.contactme.description }}</h3>
                </div>
            </div>
        </div>
        <!-- End Title Page -->

        <!-- Contact Form -->
        <div class="row">
            <div class="span9">

                <form id="contact-form" class="contact-form" action="#">
                    <p class="contact-name">
                        <input id="contact_name" type="text" placeholder="{{ page.contactme.form.name }}" value="" name="name" />
                    </p>
                    <p class="contact-email">
                        <input id="contact_email" type="text" placeholder="{{ page.contactme.form.email }}" value="" name="email" />
                    </p>
                    <p class="contact-message">
                        <textarea id="contact_message" placeholder="{{ page.contactme.form.message }}" name="message" rows="15" cols="40"></textarea>
                    </p>
                    <p class="contact-submit">
                        <a id="contact-submit" class="submit" href="#">{{ page.contactme.form.send }}</a>
                    </p>

                    <div id="response">

                    </div>
                </form>

            </div>

            <div class="span3">
                <div class="contact-details">
                    <h3>{{ page.contactme.details.name }}</h3>
                    <ul>
                        <li><a href="mailto:coster.quentin@gmail.com">{{ page.contactme.details.email }}</a></li>
                        <li>{{ page.contactme.details.phone }}</li>
                        <li>
                            <a href="https://www.facebook.com/coster.quentin" title="{{ page.socialize.facebook }}" target="_blank"><span class="font-icon-social-facebook"></span></a>&nbsp;&nbsp;
                            <a href="http://be.linkedin.com/pub/quentin-coster/79/364/88b" title="{{ page.socialize.linkdin }}" target="_blank"><span class="font-icon-social-linkedin"></span></a>&nbsp;&nbsp;
                            <a href="http://www.climb2climb.be" title="{{ page.socialize.climb2climb }}" target="_blank"><span class="font-icon-globe_line"></span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- End Contact Form -->
    </div>
</div>
